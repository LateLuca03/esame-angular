<h2 style="text-align: center;">Risultati</h2>

<section id="dettaglio" class="d-flex justify-content-center flex-column align-items-center bg-dettaglio">
    
    <div class="container m-3">
        <div class="row">
            <div class="col-6 d-flex justify-content-center align-items-center">
                <img src="../../assets/img/sunrise.png" class="w-15" alt="Alba">
                <div class="font-card">Alba: {{lista.sunrise}}</div>
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center">
                <img src="../../assets/img/sunset.png" class="w-15" alt="Alba">
                <div class="font-card">Tramonto: {{lista.sunset}}</div>
            </div>
        </div>
    </div>
    
    <div class="container mt-3">
        <table class="w-100">
                <tr>
                    <td>Ora</td>
                    <td>Tempo</td>
                    <td>Temperatura</td>
                </tr>
                <tr *ngFor="let meteo of listaMeteo">
                    <td class="col-4">
                        {{ meteo.timepointToHour }}
                    </td>
                    <td class="p-4 col-4">
                        <img [src]="meteo.image" class="icon" alt="icon-meteo">
                    </td>
                    <td class="col-4">
                        {{ meteo.temp2m }}Â°
                    </td>
                </tr>
        </table>
    </div>
</section>

<img id="back" routerLink="/home" src="../../assets/img/arrow.png" alt="back">
